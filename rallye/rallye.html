<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Courses de voitures (?) sur papier petits carreaux</title>
  <link rel="stylesheet" href="rallye.css" />
</head>

<body>
  <div id="container">
    <canvas id="canvas" width="1200" height="700"></canvas>
    <div id="compteur">01</div>
    <div id="direction">&rarr;</div>
    <div id="player1" class="joueur"></div>
    <div id="player1options" class="options">
      <div class="option nord ouest"></div>
      <div class="option long nord"></div>
      <div class="option nord est"></div>
      <div class="option lat est"></div>
      <div class="option sud est"></div>
      <div class="option long sud"></div>
      <div class="option sud ouest"></div>
      <div class="option lat ouest"></div>
      <div class="option long lat"></div>
    </div>
    <div id="player2" class="joueur"></div>
    <div id="player2options" class="options">
      <div class="option nord ouest"></div>
      <div class="option long nord"></div>
      <div class="option nord est"></div>
      <div class="option lat est"></div>
      <div class="option sud est"></div>
      <div class="option long sud"></div>
      <div class="option sud ouest"></div>
      <div class="option lat ouest"></div>
      <div class="option long lat"></div>
    </div>
    <div id="player3" class="joueur"></div>
    <div id="player3options" class="options">
      <div class="option nord ouest"></div>
      <div class="option long nord"></div>
      <div class="option nord est"></div>
      <div class="option lat est"></div>
      <div class="option sud est"></div>
      <div class="option long sud"></div>
      <div class="option sud ouest"></div>
      <div class="option lat ouest"></div>
      <div class="option long lat"></div>
    </div>
    <div id="player4" class="joueur"></div>
    <div id="player4options" class="options">
      <div class="option nord ouest"></div>
      <div class="option long nord"></div>
      <div class="option nord est"></div>
      <div class="option lat est"></div>
      <div class="option sud est"></div>
      <div class="option long sud"></div>
      <div class="option sud ouest"></div>
      <div class="option lat ouest"></div>
      <div class="option long lat"></div>
    </div>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="rallye.js"></script>
</body>

</html>
